<!doctype html>
<html lang="en">
 
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Online Registration - Project 3"/>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">	
  </head>
  
  
    <body>
    
       <header class="main-header">
           <div class="container">
               <h1 id="#top">
                    THE CODE REVIEW    
                </h1>
           </div>
        </header>
        
        <div class="sign">
            <h2>
                Signup for our newsletter
            </h2>
            <p>
                Get the latest news on how your code is doing right in your inbox.
            </p>
        </div>
        
        
        <form action="/form-page" method="post">
            
            <fieldset class="contact-info">
                <legend span class="number>1</span>">Contact Information</legend>
                <div>
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="user_name" placeholder="Required" required>
                </div>
                <div>
                    <label for="email">E-mail Address:</label>
                    <input type="email" id="email" name="user_mail" required placeholder="email@website.com">
                </div>
                <div>
                    <label for="tel">Phone Number:</label>
                    <input type="tel" id="tel" name="user_tel">
                </div>
                <div>
                    <label for="street">Street Address:</label>
                    <input type="text" id="street" name="user_street">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="user_city">
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="select" id="state" name="user_state">

                </div>
                <div>
                    <label for="post">Post Code:</label>
                    <input type="text" id="post" name="user_post">
                </div>
            </fieldset>
            
            <fieldset>
                <legend span class="number>1</span>">Newsletter</legend>
                <div>
                    <label for="newsletter">Select the newsletter you would like to receive</label>
                    <br>
                    <label>HTML News</label>
                    <input type=checkbox id="newsletter" value=select_newsletter name="user_select">
                    <br>
                    <label>CSS News</label>
                    <input type=checkbox id="newsletter" value=select_newsletter name="user_select">
                    <br>
                    <label>Javascript News</label>
                    <input type=checkbox id="newsletter" value=select_newsletter name="user_select">
                </div>
                <div>
                    <label for="format">Newsletter format</label>
                    <br>
                    <label>HTML</label>
                    <input type=radio id="format" value=newsletter_format name="user_format">
                    <br>
                    <label>Plain text</label>
                    <input type=radio id="format" value=newsletter_format name="user_format">
                </div>
                 <div>
                    <label for="msg">Other topics you'd like to hear about:</label>
                    <textarea id="msg" name="user_topic"></textarea>
                </div>
            </fieldset>
            
            <button type="submit">Sign up</button>
        </form>

    
   <footer>
   Copyright: The Code Review.    
   </footer>
       
    </body>


</html>
